{% extends 'base.html' %}
{% load static %}
{% block title %} {{poster.poster_id}} {% endblock %}
{% block content %}
<script src="{% static 'js/qrcode.min.js' %}"></script>
<div style="margin:50px;">
  <div id='content'>
    <h3> {{poster.poster_id}}:  {{poster.title}}</h3>
    <p> {{ request.scheme }}://{{ request.get_host }}/poster/{{poster.id}}/</p>
    <div id="qrcode"></div>
  </div>

</div>
<script>
    new QRCode(document.getElementById("qrcode"), "{{ request.scheme }}://{{ request.get_host }}/poster/"+{{poster.id}}+"/")
</script>

{% endblock %}
